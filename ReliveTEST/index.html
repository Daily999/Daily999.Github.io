<!DOCTYPE html>
<html lang="en-us">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <meta name="viewport"
      content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>beatday</title>
    <link rel="shortcut icon" href="TemplateData/favicon.ico">
    <link rel="stylesheet" href="TemplateData/style.css">

    <!-- Agora SDK Scripts -->
    <script src="AgoraWebSDK/js/plugins/AgoraRTC_N-4.23.3.js"></script>
    <script src="AgoraWebSDK/js/plugins/agora-rtm-2.2.2.min.js"></script>

    <!-- Custom Agora Scripts (Implements) -->
    <script src="AgoraWebSDK/js/agoraWebProvider.js"></script>

    <!-- GameLift SDK Scripts -->
    <script src="GameLiftWebSDK/js/plugins/aws_gamelift_sdk.js"></script>

    <!-- Custom GameLift Scripts (Implements) -->
    <script src="GameLiftWebSDK/js/gameLiftWebProvider.js"></script>

    <!-- JSExtensions Common Scripts -->
    <script src="JSExtensions/js/Common/bootstrap.bundle.min.js"></script>

    <!-- Custom JSExtensions Scripts -->
    <script src="JSExtensions/js/WebHelper/webHelper.js"></script>
    <script src="JSExtensions/js/WebViewer/webViewer.js"></script>
    <script src="JSExtensions/js/WebViewer/modalViewer.js"></script>
  </head>
  <body class="dark">
    <div id="unity-container" class="unity-desktop">
      <canvas id="unity-canvas"></canvas>
    </div>
    <div id="loading-cover" style="display:none;">
      <div id="unity-loading-bar">
        <div id="unity-logo"><img src="logo.png"></div>
        <div id="unity-progress-bar-empty" style="display: none;">
          <div id="unity-progress-bar-full"></div>
        </div>
        <div class="spinner"></div>
      </div>
    </div>
    <div id="unity-fullscreen-button" style="display: none;"></div>
    <script>
      // Global access
      var unityInstance;
      const hideFullScreenButton = "1";
      const buildUrl = "Build";
      const loaderUrl = buildUrl + "/TEST.loader.js";
      const config = {
        dataUrl: buildUrl + "/TEST.data.unityweb",
        frameworkUrl: buildUrl + "/TEST.framework.js.unityweb",
        codeUrl: buildUrl + "/TEST.wasm.unityweb",
        streamingAssetsUrl: "StreamingAssets",
        companyName: "viveoriginals",
        productName: "beatday",
        productVersion: "1.0.0",
      };

      const container = document.querySelector("#unity-container");
      const canvas = document.querySelector("#unity-canvas");
      const loadingCover = document.querySelector("#loading-cover");
      const progressBarEmpty = document.querySelector("#unity-progress-bar-empty");
      const progressBarFull = document.querySelector("#unity-progress-bar-full");
      const fullscreenButton = document.querySelector("#unity-fullscreen-button");
      const spinner = document.querySelector('.spinner');

      const canFullscreen = (function() {
        for (const key of [
            'exitFullscreen',
            'webkitExitFullscreen',
            'webkitCancelFullScreen',
            'mozCancelFullScreen',
            'msExitFullscreen',
          ]) {
          if (key in document) {
            return true;
          }
        }
        return false;
      }());

      if (/iPhone|iPad|iPod|Android/i.test(navigator.userAgent)) {
        container.className = "unity-mobile";
      }
      if (/iPhone|iPad|iPod|Android/i.test(navigator.userAgent)) {
        config.devicePixelRatio = 1;
      }
      loadingCover.style.display = "";

      const script = document.createElement("script");
      script.src = loaderUrl;
      script.onload = () => {
        createUnityInstance(canvas, config, (progress) => {
          spinner.style.display = "none";
          progressBarEmpty.style.display = "";
          progressBarFull.style.width = `${100 * progress}%`;
        }).then((instance) => {

	      // 獲取 unity 實例
          unityInstance = instance;
          unityInstance.container = document.querySelector("#unity-container");

          loadingCover.style.display = "none";
          if (canFullscreen) {
            if (!hideFullScreenButton) {
              fullscreenButton.style.display = "";
            }
            fullscreenButton.onclick = () => {
              instance.SetFullscreen(1);
            };
          }
		  
		  var canvas = instance.Module.canvas;
		  var container = canvas.parentElement;
				function onResize() {
					var w;
					var h;

					if (scaleToFit) {
						w = window.innerWidth;
						h = window.innerHeight;

						var r = 1080 / 1920;

						if (w * r > window.innerHeight) {
							w = Math.min(w, Math.ceil(h / r));
						}
						h = Math.floor(w * r);
					} else {
						w = 1920;
						h = 1080;
					}

					container.style.width = canvas.style.width = w + "px";
					container.style.height = canvas.style.height = h + "px";
					container.style.top = Math.floor((window.innerHeight - h) / 2) + "px";
					container.style.left = Math.floor((window.innerWidth - w) / 2) + "px";
				}

				var scaleToFit;
				try {
					scaleToFit = !!JSON.parse("1");
				} catch (e) {
					scaleToFit = true;
				}
				window.addEventListener('resize', onResize);
				onResize();
        });
      };
      document.body.appendChild(script);
    </script>
  </body>
</html>
